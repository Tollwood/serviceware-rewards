<div class="container-fluid" style="padding: 5px;" (click)="openPoppy()">
  <div class="row">
    <div>
      <div class="avatar" style="position:relative">
        <img alt="" [src]="currentUser.pictureUrl">
        <app-sparkle class="sparkleApp" style="position:absolute;left:20px;top:-18px;z-index: 1;"></app-sparkle>
        <app-helmet class="helmetApp"></app-helmet>
    </div>
    </div>
    <div class="col-sm">
      <div class="progress">
        <div [class]="'progress-bar ' + prograssBarClass" role="progressbar" aria-valuenow="currentUser.xp" aria-valuemin="currentUser.rank.minXp" aria-valuemax="currentUser.rank.maxXp" [ngStyle]="{ 'width': progressBarPercentageString }"></div>
        </div>
      </div>
    <div>
        <p class="tag">{{ tag }}</p>
    </div>
  </div>
</div>
